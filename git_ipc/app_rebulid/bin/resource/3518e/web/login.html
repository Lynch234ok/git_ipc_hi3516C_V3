<title>login</title>
<style type="text/css">
	.changecolor0{color:#f00;}
	.changecolor1{color:#0f0;}
	.changecolor2{color:#00f;}
	.changecolor3{color:#f0f;}
	.changecolor4{color:#0ff;}
	.changecolor5{color:#000;}
</style>
</head>

<body>
<div style="height:220px; width:100%"></div>
<div style="height:60%; width:100%; text-align:center; font-size:36px">

	var i=0;

	}
	setInterval(blink, 500);
</script>
