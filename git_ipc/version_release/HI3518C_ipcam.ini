
[FIRMWARE]
magic=JUAN HI3518C IPCAM FIRMWARE
prefix=FWHI18C
name=IPCAMERA
model=N18C
flash_size=16MB
flash=6
uboot_env=./image/uboot_env_18c.txt

[FLASH0]
name=/dev/mtdblock0
size=256K
block=1

[FLASH0_BLOCK0]
