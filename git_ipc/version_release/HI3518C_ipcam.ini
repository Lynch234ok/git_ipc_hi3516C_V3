file=./image/u-boot-18c.bin
offset=0
rom=no
bin=yes

[FLASH1]
name=/dev/mtdblock1
size=128K
block=1

[FLASH1_BLOCK0]
name=ubootenv
file=./image/u_boot_env.bin
offset=0
rom=yes
bin=yes

[FLASH2]
name=/dev/mtdblock2
size=128K
block=1

[FLASH2_BLOCK0]
