file=user
offset=0
rom=no
bin=yes

[FLASH3]
name=/dev/mtdblock3
size=256K
block=1

[FLASH3_BLOCK0]
name=config
file=./image/config
offset=0
rom=no
bin=no

[FLASH4]
name=/dev/mtdblock4
size=3328K
block=1

[FLASH4_BLOCK0]
name=kernel
file=./image/uImage_18a
offset=0
rom=yes
bin=yes

[FLASH5]
name=/dev/mtdblock5
size=12M
block=1

[FLASH5_BLOCK0]
name=rootfs
file=./image/rootfs.squash.uboot
offset=0
rom=yes
bin=yes

